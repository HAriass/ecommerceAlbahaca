<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estados</title>
    <link rel="stylesheet" href="/css/registro-tabla.css" />
</head>
<body>
    <button class="boton" style="position: absolute; top: 20px; left: 20px;" onclick="window.location.href='/menu'">Volver</button>

    <div class="main-container">
        <!-- Sección izquierda: Formulario de registro de estado -->
        <div class="form-container">
            <h2>Registrar Estado</h2>
            <form id="addEstado">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" pattern="[A-Za-z0-9 ]+" title="Solo se permiten letras y números." required />
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" pattern="[A-Za-z0-9 ]+" title="Solo se permiten letras y números." required />
                <input type="submit" value="Registrar" />
            </form>
        </div>

        <!-- Sección derecha: Tabla de estados -->
        <div class="table-container">
            <h1>Estados</h1>
            <div class="filtro-container">
                <label for="filtro" class="filtro-label">Filtrar por ID:</label>
                <input type="text" class="filtro-input" id="filtro" name="filtro">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los estados mediante JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Script para Axios y para manejar Estados -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/registrar-estado.js"></script>
    <script src="/js/estados.js"></script>
</body>
</html>
