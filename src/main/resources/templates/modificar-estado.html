<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Estado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/modificar.css"/>
</head>
<body>
    <div>
        <form id="updateEstado">
            <input type="hidden" id="id" name="id" th:value="${estado.id}" />

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${estado.nombre}" pattern="[A-Za-z0-9 ]+" title="Solo se permiten letras y números." required />

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" th:value="${estado.descripcion}" pattern="[A-Za-z0-9 ]+" title="Solo se permiten letras y números." required />

            <input type="submit" value="Guardar Cambios" />
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/modificar-estado.js"></script>
</body>
</html>
