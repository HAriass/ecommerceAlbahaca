<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Producto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/modificar.css"/>
</head>
<body>
    <div class="contenedor">
        <h2>Modificar Producto</h2>
        <form id="updateProducto">
            <input type="hidden" id="id" name="id" th:value="${producto.id}" />
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${producto.nombre}" pattern="[A-Za-z0-9 .,-_]+" title="Solo se permiten letras, números, puntos y comas." required/>
            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" th:value="${producto.descripcion}" pattern="[A-Za-z0-9 .,-_]+" title="Solo se permiten letras, números, puntos y comas." required/>
            <label for="descripcion">Precio:</label>
            <input type="text" id="precio" name="precio" th:value="${producto.precio}" pattern="[0-9.,]+" title="Solo se permiten números." required/>
            
            <label for="marcas">Elige una marca:</label>
            <select id="marcas" name="marcas" required>
                <!--Cargo los datos desde el js-->
            </select>
            
            <label for="categorias">Elige una categoria:</label>
            <select id="categorias" name="categorias" required>
                <!--Cargo los datos desde el js-->
            </select>
            <input type="submit" value="Guardar Cambios" />
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/modificar-producto.js"></script>
</body>
</html>
