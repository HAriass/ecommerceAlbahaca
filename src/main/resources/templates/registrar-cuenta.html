<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar Cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/login.css" />
        <link rel="stylesheet" href="/css/registro-tabla.css" />
    </head>
    <body>
        <button class="boton" style="position: absolute; top: 20px; left: 20px;"
        onclick="window.location.href='/'">Volver</button>
        <!-- Contenedor del formulario -->
        <div class="login-container">
            <h2>Registrar Cuenta</h2>

            <form id="addCuenta">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" 
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{8,20}$" 
                           title="La contraseña debe tener al menos una letra mayúscula, una letra minúscula, un número, un carácter especial y debe tener entre 8 y 20 caracteres." 
                           required />
                </div>

                <button type="submit" class="login-button">Registrar</button>
            </form>

            <!-- Botón para redirigir a login si ya tienen cuenta -->
            <div class="register-container">
                <p>¿Ya tienes una cuenta? <a href="/login" class="register-link">Iniciar Sesión</a></p>
            </div>
        </div>

        <!-- Script para Axios y para manejar productos -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="/js/registrar-cuenta.js"></script>
    </body>
</html>
