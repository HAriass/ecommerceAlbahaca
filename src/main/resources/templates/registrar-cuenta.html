<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gestion de Cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/modificar.css" />
    </head>
    <body>
        <button class="boton" style="position: absolute; top: 20px; left: 20px;" onclick="window.location.href='/menu'">Volver</button>
        <div class="contenedor form-container">
            <h2>Registrar Cuenta</h2>
            <form id="addCuenta">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{8,20}$" 
                title="La contraseña debe tener al menos una letra mayúscula, una letra minúscula, un número, un carácter especial y debe tener entre 8 y 20 caracteres." 
                required  />
                
                <input type="submit" value="Registrar" />
            </form>
        </div>
        
            <!-- Script para Axios y para manejar productos -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="/js/registrar-cuenta.js"></script>
    </body>
</html>
