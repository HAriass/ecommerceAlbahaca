<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Producto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/generalStyle.css">
    <link rel="stylesheet" href="/css/registrar-modificar.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-md">
        <div class="row">

            <div class="col md-6">
                <h2>Registrar Producto</h2>
                <form id="addProducto">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion">
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="text" class="form-control" id="precio" name="precio">
                    </div>

                    <div class="mb-3">
                        <label for="marcas" class="form-label">Elige una marca:</label>
                        <select class="form-select" id="marcas" name="marcas">
                            <!--Cargo los datos desde el js-->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="categorias" class="form-label">Elige una categoría:</label>
                        <select class="form-select" id="categorias" name="categorias">
                            <!--Cargo los datos desde el js-->
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>

            <div class="col md-6">
                <h1>Productos</h1>
                <div class="mb-3">
                    <label for="filtro" class="form-label">Filtrar por ID:</label>
                    <input type="text" class="form-control" id="filtro" name="filtro">
                </div>

                <div class="scroll">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Marca</th>
                                <th>Categoría</th>
                                <th>Modificar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">
                            <!-- Esto se trabaja en JS -->
                        </tbody>
                    </table>
                </div>

            </div>



        </div>
    </div>
    <!-- 
    <div>


    </div>
    <div class="estiloTabla">


    </div> -->



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/productos.js"></script>
    <script src="/js/registrar-producto.js"></script>

</body>

</html>
