<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Categoria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registrar-modificar.css"/>
</head>
<body>
    <div>
        <h2>Modificar Categoria</h2>
        <form id="updateCategoria">
            <input type="hidden" id="id" name="id" th:value="${categoria.id}" />
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${categoria.nombre}" />
            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" th:value="${categoria.descripcion}" />
            <input type="submit" value="Guardar Cambios" />
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/modificar-categoria.js"></script>
</body>
</html>
