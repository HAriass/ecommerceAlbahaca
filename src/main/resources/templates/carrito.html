<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Carrito de Compras</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.producto.nombre}"></td>
                    <td th:text="${item.cantidad}"></td>
                    <td th:text="${item.producto.precio}"></td>
                    <td th:text="${item.producto.precio * item.cantidad}"></td>
                    <td>
                        <!-- Formulario para eliminar el producto -->
                        <form th:action="@{/delItemToCart}" method="post">
                            <input type="hidden" name="productoId" th:value="${item.producto.id}" />
                            <button type="submit">Quitar</button>
                        </form>
                    </td>
                </tr>
                <!-- Fila para el total -->
                <tr>
                    <td colspan="3" style="text-align:right;">Total:</td>
                    <td th:text="${total}"></td>
                    <td></td>
                </tr>
            </tbody>

        </table>
    </div>
    <div th:if="${carritoVacio}">
    <p>El carrito está vacío, no puedes finalizar la compra.</p>
    </div>

    <div th:if="${!carritoVacio}">
        <form action="/finalizarCompra" method="post">
            <button type="submit">Finalizar Compra</button>
        </form>
    </div>
    
</body>
</html>
